<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #58ccff;
      text-align: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #58ccff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3bb2e0;
    }

    .link-container {
      text-align: center;
      margin-top: 10px;
    }

    .link-container a {
      color: #58ccff;
      text-decoration: none;
      font-size: 14px;
      margin: 0 10px;
    }

    .link-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>로그인 페이지</h1>
  <form th:action="@{/auth/login}" th:method="POST">
    <label for="user">아이디</label>
    <input type="text" id="user" name="username" placeholder="아이디를 입력하세요"/>

    <label for="pass">비밀번호</label>
    <input type="password" id="pass" name="password" placeholder="비밀번호를 입력하세요"/>

    <button type="submit">로그인</button>

    <div class="link-container">
      <a onclick="location.href='/user/joinFindId'">아이디 찾기</a>
      <span>|</span>
      <a onclick="location.href='/user/joinFindPassword'">비밀번호 찾기</a>
    </div>
  </form>
</div>

</body>
</html>
