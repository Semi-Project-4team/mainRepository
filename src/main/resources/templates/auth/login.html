<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
  <h1>로그인 페이지</h1>
  <form th:action="@{/auth/login}" th:method="POST">
    <label>아이디 : </label>
    <input type="text" id="user" name="username"/>
    <br>
    <label>비밀번호 : </label>
    <input type="password" id="pass" name="password"/>
    <br>
    <br>
    <div>
      <a onclick="location.href='/user/joinFindId'">아이디 찾기</a>
      <a onclick=""> | </a>
      <a onclick="location.href='/user/joinFindPassword'">비밀번호 찾기</a>
    </div>
    <br>
    <button>로그인</button>
  </form>

</body>
</html>
