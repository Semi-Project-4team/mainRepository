<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin-top: 100px;
            padding: 20px;
        }

        h2 {
            color: #18a8f1;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .notice-info p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .notice-info h3 {
            font-size: 18px;
            color: #18a8f1;
        }

        button {
            background-color: #18a8f1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        button:hover {
            background-color: #3bb2e0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container form, .button-container button {
            display: inline-block;
            margin-right: 10px;
        }

        .button-container a {
            color: #18a8f1;
            text-decoration: none;
        }

        .button-container a:hover {
            text-decoration: underline;
        }

        .notice-content {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f8fb;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

<div class="container">
    <h2>공지사항</h2>

    <div class="notice-info">
        <p>공지사항코드: <span th:text="${ notice.code }"></span></p>
        <p>공지사항이름: <span th:text="${ notice.name }"></span></p>
        <p>공지사항작성날짜: <span th:text="${ notice.date }"></span></p>
        <p>공지사항조회수: <span th:text="${ notice.views }"></span></p>
        <h3>공지사항내용:</h3>
        <div class="notice-content">
            <span th:text="${ notice.text }"></span>
        </div>
    </div>

    <div class="button-container">
        <!-- 삭제 버튼 -->
        <form sec:authorize="hasAnyAuthority('MASTER')" th:action="@{/notice/delete/{code}(code=${notice.code})}" method="post">
            <button type="submit">삭제하기</button>
        </form>

        <!-- 수정 버튼 -->
        <form sec:authorize="hasAnyAuthority('MASTER')" th:action="@{/notice/update/{code}(code=${notice.code})}" method="get">
            <button type="submit">수정하기</button>
        </form>

        <!-- 목록으로 돌아가는 버튼 -->
        <button onclick="location.href='../list'">목록으로</button>
    </div>
</div>

</body>
</html>
