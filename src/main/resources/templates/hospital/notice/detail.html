<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>공지사항</h2>



    <!--삭제버튼-->
    <form th:action="@{/notice/delete/{code}(code=${notice.code})}" method="post">
        <button type="submit">삭제하기</button>
    </form>

    <!--수정버튼-->
    <!--    <a th:href="@{/notice/update/{code}(code=${notice.code})}">수정하기</a>-->
    <form th:action="@{/notice/update/{code}(code=${notice.code})}" method="get">
        <button type="submit">수정하기</button>
    </form>

    <div>
        <p>공지사항코드: <span th:text="${ notice.code }"></span></p>
        <p>공지사항이름: <span th:text="${ notice.name }"></span></p>
        <p>공지사항작성날짜: <span th:text="${ notice.date }"></span></p>
        <p>공지사항조회수: <span th:text="${ notice.views }"></span></p>
        <h3>공지사항내용: <span th:text="${ notice.text }"></span></h3>
    </div>

    <!-- 목록으로 돌아가는 버튼 -->
    <button onclick="location.href='../list'">목록으로</button><br>
</body>
</html>
