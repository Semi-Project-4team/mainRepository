<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->
    <h2>공지사항 수정하기</h2>

    <form th:action="@{/notice/update}" th:object="${notice}" method="post">
        <input type="hidden" th:field="*{code}"/>
        <input type="text" id="name" th:field="*{name}" required />
<!--        <input type="date" id="date" th:field="*{date}" required />-->
<!--        <input type="views" id="views" th:field="*{views}" required />-->
        <input type="text" id="text" th:field="*{text}" required />
        <button type="submit">수정하기</button>
    </form>

    <div>
        <button onclick="history.back()">취소하기</button>
    </div>

</body>
</html>
