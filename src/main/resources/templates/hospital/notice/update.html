<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 700px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;

        h1 {
            color: #58ccff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modify-label {
            display: inline-block;
            width: 40px;
            text-align: left;
            font-size: 17px;
            color: #333;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            flex: 1;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 15px;
        }

        input[type="text"]#text {
            height: 100px; /* 내용 필드 크기 늘리기 */
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .modify-button {
            background-color: #58ccff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .modify-button:hover {
            background-color: #46a9e0;
        }

        .cancel-button {
            background-color: dimgray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: gray;
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

<div class="container">
    <h1>공지사항 수정하기</h1>

    <form th:action="@{/notice/update}" th:object="${notice}" method="post">
        <input type="hidden" th:field="*{code}"/>

        <div class="form-group">
            <label class="modify-label" for="name">제목: </label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label class="modify-label" for="text">내용: </label>
            <input type="text" id="text" th:field="*{text}" required />
        </div>

        <button class="modify-button" type="submit">수정하기</button>
    </form>

    <button class="cancel-button" onclick="history.back()">취소하기</button>
</div>

</body>
</html>
