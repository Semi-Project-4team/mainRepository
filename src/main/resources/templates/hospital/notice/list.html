<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin-top: 100px;
            padding: 20px;
        }

        h1 {
            color: #58ccff;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #58ccff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #58ccff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #58ccff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3bb2e0;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container button {
            margin: 0 10px;
        }

    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

<h1>공지사항</h1>

<div class="container">

    <div class="button-container">
        <button sec:authorize="hasAnyAuthority('MASTER')" onclick="location.href='/notice/insert'">새 공지사항 등록하기</button>
    </div>

    <table>
        <tr>
            <th>공지사항코드</th>
            <th>공지사항이름</th>
            <th>공지사항작성날짜</th>
            <th>공지사항조회수</th>
        </tr>
        <tr th:each="notice : ${ noticeList }">
            <td th:text="${ notice.code }"></td>
            <td><a th:href="@{/notice/detail/{code}(code=${ notice.code })}" th:text="${ notice.name }"></a></td>
            <td th:text="${ notice.date }"></td>
            <td th:text="${ notice.views }"></td>
        </tr>
    </table>
</div>

<div class="button-container">
    <button onclick="location.href='/'">메인으로</button>
</div>

</body>
</html>
