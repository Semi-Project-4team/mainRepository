<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동물병원 전체보기</title>
    <style>
        body {
            /*font-family: Arial, sans-serif;*/
            /*margin-top: 100px;*/
            background-color: #f9f9f9; /* 배경색 */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 60%;
            border-collapse: collapse; /* 테이블 간격 제거 */
            margin: 20px auto; /* 위쪽 여백 및 수평 중앙 정렬 */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd; /* 셀 테두리 */
        }

        th {
            background-color: #58ccff; /* 헤더 배경색 */
            color: white; /* 헤더 텍스트 색 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* 짝수 행 배경색 */
        }

        tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 색상 */
        }

        a {
            color: #58ccff; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 링크 호버 시 밑줄 */
        }

        #mainBtn {
            background-color: #58ccff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 */
            text-align: center;
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: flex; /* 버튼을 인라인 블록으로 표시 */
            font-size: 16px; /* 글자 크기 */
            margin-top: 20px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 5px; /* 모서리 둥글게 */
            justify-content: flex-end;
            margin: 20px auto 60px auto;
        }

        button:hover {
            background-color: #4da8cc; /* 버튼 호버 시 색상 */
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

<h1>동물병원 전체보기</h1>

<table>
    <tr>
        <th>병원코드</th>
        <th>병원명</th>
<!--        <th>인가번호</th>-->
        <th>진료시작</th>
        <th>진료종료</th>
        <th>점심시작</th>
        <th>점심종료</th>
        <th>주소</th>
        <th>전화번호</th>
    </tr>
    <tr th:each="hospital : ${ hospitalList }">
        <td th:text="${ hospital.hospitalCode }"></td>
        <td><a th:href="@{/hospital/info/detail/{code}(code=${ hospital.hospitalCode })}" th:text="${ hospital.name }"></a></td>
<!--        <td th:text="${ hospital.permitNumber }"></td>-->
        <td th:text="${ hospital.startTime }"></td>
        <td th:text="${ hospital.endTime }"></td>
        <td th:text="${ hospital.lunchStartTime }"></td>
        <td th:text="${ hospital.lunchEndTime }"></td>
        <td th:text="${ hospital.detailAddress }"></td>
        <td th:text="${ hospital.phoneNumber }"></td>
    </tr>
</table>
<br>
<button id="mainBtn" onclick="location.href='/'">메인으로</button>

<div th:insert="~{common/footer.html}"></div> <!-- 푸터 포함 -->


</body>
</html>
