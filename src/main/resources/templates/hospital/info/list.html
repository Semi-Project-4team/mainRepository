<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동물병원 전체보기</title>
    <style>
        body {
            background-color: #f9f9f9; /* 배경색 */
        }

        h1 {
            display: flex;
            justify-content: center;
            color: #18a8f1;
        }

        .hospital-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 1200px;
        }

        .hospital-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 48%;
            box-sizing: border-box;
            display: flex;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hospital-photo {
            flex: 1;
            margin-right: 20px;
        }

        .hospital-photo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%; /* 사진을 원 모양으로 */
        }

        .hospital-info {
            flex: 2;
        }

        .hospital-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .hospital-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #18a8f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45b8e5;
        }

        #mainBtn {
            background-color: #18a8f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #mainBtn:hover {
            background-color: #45b8e5;
        }

        tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 색상 */
        }

        a {
            color: #18a8f1; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 링크 호버 시 밑줄 */
        }

        #mainBtn {
            background-color: #18a8f1; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 */
            text-align: center;
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: flex; /* 버튼을 인라인 블록으로 표시 */
            font-size: 16px; /* 글자 크기 */
            margin-top: 20px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 5px; /* 모서리 둥글게 */
            justify-content: flex-end;
            margin: 20px auto 60px auto;
        }

        button:hover {
            background-color: #4da8cc; /* 버튼 호버 시 색상 */
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

<h1>병원 찾기</h1>

<div class="search-container">
    <form action="/hospital/search" method="GET">
        <input class="searchInput" type="text" id="query" name="query" placeholder="지역 또는 병원명 입력">
        <button type="submit">검색</button>
    </form>
</div>

<div class="hospital-list">
    <div class="hospital-card" th:each="hospital, iter : ${ hospitalList }">
        <div class="hospital-photo">
            <img th:src="${hospital.photo}" alt="병원 사진">
        </div>
        <div class="hospital-info">
            <h3><a th:href="@{/hospital/info/detail/{code}(code=${ hospital.hospitalCode })}" th:text="${ hospital.name }"></a></h3>
            <p th:text="${ hospital.startTime } + '~' + ${ hospital.endTime } + '(' + ${ hospital.lunchStartTime } + '~' + ${ hospital.lunchEndTime} + ')'"></p>
            <p th:text="${ hospital.detailAddress }"></p>
            <p th:text="${ hospital.phoneNumber }"></p>
        </div>
    </div>
</div>

<button id="mainBtn" onclick="location.href='/'">메인으로</button>

<div th:insert="~{common/footer.html}"></div> <!-- 푸터 포함 -->

</body>
</html>
