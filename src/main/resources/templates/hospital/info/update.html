<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동물병원 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            word-break: keep-all;
        }

        .form-group {
            display: flex;
            align-items: center; /* 라벨과 인풋을 세로로 정렬 */
            margin-bottom: 15px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            width: 30%; /* 라벨 너비 설정 */
            margin-right: 10px;
            text-align: right; /* 라벨 텍스트 오른쪽 정렬 */
        }

        input[type="text"], input[type="password"] {
            width: 70%; /* 인풋창 너비 설정 */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #58ccff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45b8e5;
        }

        .cancel-btn {
            background-color: #ccc;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #999;
        }

        .form-container::-webkit-scrollbar {
            width: 10px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background-color: #58ccff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>동물병원 정보 수정하기</h1>

    <form th:action="@{/hospital/info/update}" th:object="${hospital}" method="post">
        <input type="hidden" th:field="*{hospitalCode}"/>

        <div class="form-group">
            <label for="name">병원명:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="startTime">진료시작:</label>
            <input type="text" id="startTime" th:field="*{startTime}" required />
        </div>

        <div class="form-group">
            <label for="endTime">진료종료:</label>
            <input type="text" id="endTime" th:field="*{endTime}" required />
        </div>

        <div class="form-group">
            <label for="lunchStartTime">점심시작:</label>
            <input type="text" id="lunchStartTime" th:field="*{lunchStartTime}" required />
        </div>

        <div class="form-group">
            <label for="lunchEndTime">점심종료:</label>
            <input type="text" id="lunchEndTime" th:field="*{lunchEndTime}" required />
        </div>

        <!-- 설명. 2024-09-27 오후 발표 끝난 후 주석 풀 예정 -->

<!--        <div class="form-group">-->
<!--            <label for="detailAddress">상세주소:</label>-->
<!--            <input type="text" id="detailAddress" th:field="*{detailAddress}" required />-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="introText">소개:</label>-->
<!--            <input type="text" id="introText" th:field="*{introText}" required />-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="photo">사진:</label>-->
<!--            <input type="text" id="photo" th:field="*{photo}" required />-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="phoneNumber">전화번호:</label>-->
<!--            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />-->
<!--        </div>-->


        <button type="submit">수정하기</button>
    </form>

    <button class="cancel-btn" onclick="history.back()">수정취소</button>
</div>
</body>
</html>
