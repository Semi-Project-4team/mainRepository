<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 예약 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
            padding: 20px;
            background-color: #f9f9f9; /* 배경색 */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, select, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        select, input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            font-size: 16px;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #58ccff;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #58ccff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 48%;
        }

        button:hover {
            background-color: #4da8cc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->


<h1>신규 예약 등록</h1>

<form th:action="@{/reserve/registform/{code}(code=${code})}" method="post">
    <label for="petPersonCode">반려동물 이름:</label>
    <select name="petPersonCode" id="petPersonCode"></select>

    <label for="reserveTime">방문 시간:</label>
    <input type="time" name="reserveTime" id="reserveTime">

    <label for="reserveDate">방문 날짜:</label>
    <input type="date" name="reserveDate" id="reserveDate">

    <label for="reserveInformationCollection">정보수집동의:</label>
    <select name="reserveInformationCollection" id="reserveInformationCollection">
        <option value="Y">Y</option>
        <option value="N">N</option>
    </select>

    <label for="contents">전달 사항:</label>
    <textarea name="reserveText" id="contents" maxlength="100">abc</textarea>

    <div class="button-group">
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
    </div>
</form>

<script>
    // Fetch petPersonCode data and populate the select element
    fetch("/reserve/nameList")
        .then(res => res.json())
        .then(data => {
            const petPersonCodeSelect = document.getElementById('petPersonCode');

            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.petPersonCode;
                option.textContent = item.petPersonCode;
                petPersonCodeSelect.appendChild(option);
            });
        });
</script>

</body>
</html>
