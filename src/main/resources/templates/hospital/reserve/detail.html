<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 상세 정보</title>
    <style>
        body {
            margin-top: 100px;
            padding: 20px;
            background-color: #f8f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
        }

        .info p {
            margin: 10px 0;
        }

        .info span {
            font-weight: bold;
            color: #333;
        }

        .info p label {
            color: #58ccff;
            font-weight: bold;
        }

        button, .form-button {
            background-color: #58ccff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, .form-button:hover {
            background-color: #3da8cc;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button, .form-button {
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->


<div class="container">
    <h2>예약 상세 정보</h2>
    <div class="info">
        <p><label>개인코드:</label> <span  th:text="${reserve.personCode}"></span></p>
        <p><label>병원코드:</label> <span th:text="${reserve.hospitalCode}"></span></p>
        <p><label>방문시간:</label> <span th:text="${reserve.reserveTime}"></span></p>
        <p><label>방문날짜:</label> <span th:text="${reserve.reserveDate}"></span></p>
        <p><label>전달사항:</label> <span th:text="${reserve.reserveText}"></span></p>
        <p><label>정보수집동의:</label> <span th:text="${reserve.reserveInformationCollection}"></span></p>
        <p><label>예약상태:</label> <span th:text="${reserve.reserveStatus}"></span></p>
    </div>

    <!-- Action buttons (수정하기, 삭제하기, 목록으로) -->
    <div class="action-buttons">
        <form th:action="@{/reserve/update/{personCode}/{hospitalCode}(personCode=${reserve.personCode}, hospitalCode=${reserve.hospitalCode})}" method="get">
            <button type="submit" class="form-button">예약수정</button>
        </form>

        <form th:action="@{/reserve/delete/{personCode}/{hospitalCode}(personCode=${reserve.personCode}, hospitalCode=${reserve.hospitalCode})}" method="post">
            <button type="submit" class="form-button">예약취소</button>
        </form>

        <button onclick="location.href='/myPage/myInfo'">이전으로</button>
    </div>
</div>

</body>
</html>
