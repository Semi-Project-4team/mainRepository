<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-top: 100px;
            background-color: #f9f9f9; /* 배경색 */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* 테이블 간격 제거 */
            margin-top: 20px; /* 위쪽 여백 */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd; /* 셀 테두리 */
        }

        th {
            background-color: #18a8f1; /* 헤더 배경색 */
            color: white; /* 헤더 텍스트 색 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* 짝수 행 배경색 */
        }

        tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 색상 */
        }

        a {
            color: #18a8f1; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 링크 호버 시 밑줄 */
        }

        button {
            background-color: #18a8f1; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 */
            text-align: center;
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: inline-block; /* 버튼을 인라인 블록으로 표시 */
            font-size: 16px; /* 글자 크기 */
            margin-top: 20px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 5px; /* 모서리 둥글게 */
        }

        button:hover {
            background-color: #4da8cc; /* 버튼 호버 시 색상 */
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

    <table>
        <tr>
            <th>개인번호</th>
            <th>병원번호</th>
            <th>리뷰작성일자</th>
            <th>리뷰수정일자</th>
            <th>리뷰점수</th>
            <th>리뷰사진</th>
            <th>리뷰내용</th>
        </tr>
        <tr th:each="review : ${ reviewList }">
            <td><a th:href="@{/review/detail/{personCode}/{hospitalCode}(personCode=${review.personCode}, hospitalCode=${review.hospitalCode})}" th:text="${review.personCode}"></a></td>
            <td th:text="${ review.hospitalCode }"></td>
            <td th:text="${ review.reviewWriteDate }"></td>
            <td th:text="${ review.reviewModifyDate }"></td>
            <td th:text="${ review.reviewScore }"></td>
            <td th:text="${ review.reviewPhoto }"></td>
            <td th:text="${ review.reviewExplanation }"></td>

        </tr>
    </table>
    <br>
    <button onclick="location.href='/'">메인으로</button>
</body>
</html>
