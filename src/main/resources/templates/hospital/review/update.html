<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">

    <style>

        body {
            padding: 20px;
            background-color: #f8f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
        }

        .container .info{
            margin: 10px 0;
            display: flex;
        }

        .container .info label {
            color: #58ccff;
            font-weight: bold;
            width: 100px;
        }

        .container .info input{
            border: 1px solid #999;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .container .info select{
            border: 1px solid #999;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .container .info textarea{
            border: 1px solid #999;
            border-radius: 5px;
        }

        button {
            background-color: #58ccff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 */
            text-align: center;
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: inline-block; /* 버튼을 인라인 블록으로 표시 */
            font-size: 16px; /* 글자 크기 */
            margin-top: 20px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .button-wrap{
            display: flex;
            justify-content: space-between;
        }
        button:hover {
            background-color: #4da8cc; /* 버튼 호버 시 색상 */
        }

    </style>
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

<div class="container">

    <h2>리뷰 수정하기</h2>


    <form th:action="@{/review/update}" th:object="${review}" method="post" enctype="multipart/form-data">

        <!-- Hidden input for PersonCode -->
        <input type="hidden" th:field="*{personCode}" />
        <input type="hidden" th:field="*{hospitalCode}" />

        <div class="info">
            <label for="singleReviewFile">리뷰수정사진:</label>
            <input type="file" name="singleReviewFile" id="singleReviewFile">
        </div>

        <div class="info">
            <label>리뷰점수: </label>
            <select name="reviewScore">
                <option value="5"selected>5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="2">1</option>
            </select>
        </div>

        <div class="info">
            <!-- Textarea for additional notes -->
            <label for="contents">리뷰내용:</label>
            <textarea name="reserveText" id="contents" cols="30" rows="10"
                      style="resize:none" maxlength="100" th:field="*{reviewExplanation}"></textarea>
        </div>

        <div class="button-wrap">
            <!-- Submit and Reset buttons -->
            <button class="button" type="submit">수정하기</button>
            <button class="button" onclick="history.back()">취소</button>
        </div>
    </form>


</div>


</body>
</html>
