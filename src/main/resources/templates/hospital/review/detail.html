<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #f9f9f9; /* 배경색 */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* 테이블 간격 제거 */
            margin-top: 20px; /* 위쪽 여백 */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd; /* 셀 테두리 */
        }

        th {
            background-color: #58ccff; /* 헤더 배경색 */
            color: white; /* 헤더 텍스트 색 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* 짝수 행 배경색 */
        }

        tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 색상 */
        }

        a {
            color: #58ccff; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 링크 호버 시 밑줄 */
        }

        button {
            background-color: #58ccff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 */
            text-align: center;
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: inline-block; /* 버튼을 인라인 블록으로 표시 */
            font-size: 16px; /* 글자 크기 */
            margin-top: 20px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 5px; /* 모서리 둥글게 */
        }

        button:hover {
            background-color: #4da8cc; /* 버튼 호버 시 색상 */
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->

    <h2>리뷰 상세 정보</h2>

    <div>
        <p>개인번호: <span th:text="${review.personCode}"></span></p>
        <p>병원번호: <span th:text="${review.hospitalCode}"></span></p>
        <p>리뷰작성날짜: <span th:text="${review.reviewWriteDate}"></span></p>
        <p>리뷰수정날짜: <span th:text="${review.reviewModifyDate}"></span></p>
        <p>리뷰점수: <span th:text="${review.reviewScore}"></span></p>
        <p>리뷰사진: <span th:text="${review.reviewPhoto}"></span></p>
        <p>리뷰내용: <span th:text="${review.reviewExplanation}"></span></p>
    </div>


    <div class="action-buttons">
        <form sec:authorize="hasAnyAuthority('USER_PERSON')" th:action="@{/review/update/{personCode}/{hospitalCode}(personCode=${review.personCode}, hospitalCode=${review.hospitalCode})}" method="get">
            <button type="submit" class="form-button">수정하기</button>
        </form>

        <form sec:authorize="hasAnyAuthority('USER_PERSON')" th:action="@{/review/delete/{personCode}/{hospitalCode}(personCode=${review.personCode}, hospitalCode=${review.hospitalCode})}" method="post">
            <button type="submit" class="form-button">삭제하기</button>
        </form>

        <button onclick="location.href='/hospital/info/list'">병원목록</button>
    </div>

</body>
</html>
