<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div class="header-container" th:insert="~{common/header.html}"></div> <!-- 헤더 포함 -->
<h1>회원 정보 수정</h1>
<form action="/myPage/update" method="post">
  <input type="hidden" name="personCode" th:value="${updateMyInfo.personCode}"/>
  <input type="hidden" name="email" th:value="${updateMyInfo.email}"/>
  <label for="name">이름:</label>
  <input type="text" name="name" id="name" th:value="${updateMyInfo.name}"/>
  <br>
  <label for="phoneNumber">전화번호:</label>
  <input type="text" name="phoneNumber" id="phoneNumber" th:value="${updateMyInfo.phoneNumber}"/>
  <br>
  <button type="submit">수정하기</button>
</form>
<div th:insert="~{common/footer.html}"></div> <!-- 푸터 포함 -->
</body>
</html>
