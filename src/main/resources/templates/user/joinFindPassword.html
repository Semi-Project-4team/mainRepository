<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join The Find ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #18a8f1;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #45b2e0;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(88, 204, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <button class="btn" onclick="location.href='/user/findPasswordHospital'">기업 비밀번호 찾기</button>
        <button class="btn" onclick="location.href='/user/findPasswordPerson'">개인 비밀번호 찾기</button>
    </div>
</body>
</html>
