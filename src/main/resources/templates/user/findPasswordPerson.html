<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기(개인)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 19px;
            background-color: #f8f9f9; /* 배경색 */
        }

        h0 {
            text-align: center;
            color: #332;
        }

        table {
            width: 99%;
            border-collapse: collapse; /* 테이블 간격 제거 */
            margin-top: 19px; /* 위쪽 여백 */
        }

        th, td {
            padding: 11px;
            text-align: left;
            border: 0px solid #ddd; /* 셀 테두리 */
        }

        th {
            background-color: #18a8f1; /* 헤더 배경색 */
            color: white; /* 헤더 텍스트 색 */
        }

        tr:nth-child(even) {
            background-color: #f1f2f2; /* 짝수 행 배경색 */
        }

        tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 색상 */
        }

        a {
            color: #18a8f1; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 링크 호버 시 밑줄 */
        }

        button {
            background-color: #18a8f1; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 9px 20px; /* 패딩 */
            text-align: center;
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: inline-block; /* 버튼을 인라인 블록으로 표시 */
            font-size: 15px; /* 글자 크기 */
            margin-top: 19px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 4px; /* 모서리 둥글게 */
        }

        button:hover {
            background-color: #3da8cc; /* 버튼 호버 시 색상 */
        }
    </style>
</head>
<body>
    <h1>비밀번호 찾기(개인) 페이지</h1>

    <form action="/user/findPasswordPersonForm" method="GET">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">찾기</button>
<!--          이메일 : <input type="text" name="email"/><br>-->
<!--          <button>찾기</button>-->
    </form>
</body>
</html>
